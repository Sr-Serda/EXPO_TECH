<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar - NovaDesk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>

  <body class="bg-login-gradient">

    <main class="d-flex align-items-center justify-content-center vh-100">
      <div class="card login-card shadow-sm">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <h1 class="display-6 fw-bold mb-0">NovaDesk</h1>
            <p class="text-muted small mt-1">Sistema de atendimento — painel</p>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} small" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label small">Usuário</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="seu.usuario" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label small">Senha</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">Lembrar</label>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
          </form>

          <div class="text-center mt-4 small text-muted">
            <em>EXPO-2025</em>
          </div>

        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
